<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />

		<title>Sub to Hue</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="scripts/color/color.js"></script>
		<script src="scripts/hue-color/colorconverter.js"></script>
		<script src="scripts/color/css.color.js"></script>
		<script src="scripts/script.js"></script>
		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css" />
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>

	<body>
		<div id="contents">
			<div id="controls">
				<h2>Sub to Hue</h2>
				<input type="text" id="cname" placeholder="Twitch Channel" />
				<br />
				<button class="pure-button" id="chatcon" onclick="testWebSocket()">Connect</button>
				<button class="pure-button" id="chatdis" onclick="websocket.close()">Disconnect</button>
				<br />
				<br />
				<input type="text" id="bname" placeholder="Hue Bridge IP" />
				<br />
				<button class="pure-button" id="huecon" onclick="startHue()">Hue Connect</button>
				<br />
				<br />
				Sub Blink Enable : <input type="checkbox" id="subenable" />
				<br />
				Blink Length: <input id='time' type=range min=1000 max=30000 value=1000 step=1000 list="numbers" oninput="$('#amount')[0].value=$('#time')[0].value/1000" />
				<br />
				<output id="amount" name="amount" for="rangeInput">1</output> seconds
				<br />
				Color: <select id="color">
					<option value='{"on":true, "sat":255, "bri":255,"hue":47545}'>bleedPurple</option>
					<option value='{"on":true, "sat":255, "bri":255,"hue":0}'>Red</option>
					<option value='{"on":true, "sat":255, "bri":255,"hue":10923}'>Yellow</option>
					<option value='{"on":true, "sat":255, "bri":255,"hue":25500}'>Green</option>
					<option value='{"on":true, "sat":235, "bri":255,"hue":59632}'>Pink</option>
					<option value='{"on":true, "sat":255, "bri":255,"hue":43690}'>Blue</option>
					<option value='{"on":true, "sat":255, "bri":255,"hue":7068}'>Orange</option>
					<option value='{"on":true, "sat":255, "bri":253,"hue":4360}'>M1ndr</option>
					<option value='{"on":true, "sat":0, "bri":255}'>White</option>
					<option value='{"on":false}'>Off</option>
				</select>
				<br />
				<br />
				Mod Command Enable : <input type="checkbox" id="cmdenable" />
				<br />
				<input type="text" id="ctext" placeholder="!commandhere" value="!color"/>
				<br />
				Min Brightness: <input id='brimin' type=range min=0 max=255 value=1 step=1 list="numbers" oninput="$('#mamount')[0].value=Math.round($('#brimin')[0].value/255*100)" />
				<br />
				<output id="mamount" name="amount" for="rangeInput">0</output>%
			</div>
			<div id="output"></div>
		</div>
	</body>
</html>
