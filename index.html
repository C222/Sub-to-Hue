<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />

		<title>Sub to Hue</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="scripts/script.js"></script>
		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css" />
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>

	<body>
		<div id="contents">
			<div id="controls">
				<h2>Sub to Hue</h2>
				<input type="text" id="cname" placeholder="Twitch Channel" />
				<br />
				<button class="pure-button" id="chatcon" onclick="testWebSocket()">Connect</button>
				<button class="pure-button" id="chatdis" onclick="websocket.close()">Disconnect</button>
				<br />
				<br />
				<input type="text" id="bname" placeholder="Hue Bridge IP" />
				<br />
				<button class="pure-button" id="huecon" onclick="startHue()">Hue Connect</button>
				<br />
				<br />
				Blink: <select id="time">
					<option value="1000">1 Second</option>
					<option value="2000">2 Seconds</option>
					<option value="3000">3 Seconds</option>
					<option value="4000">4 Seconds</option>
					<option value="5000">5 Seconds</option>
					<option value="6000">6 Seconds</option>
					<option value="7000">7 Seconds</option>
					<option value="8000">8 Seconds</option>
					<option value="9000">9 Seconds</option>
					<option value="10000">10 Seconds</option>
				</select>
				<br />
				Color: <select id="color">
					<option value='{"on":true, "sat":255, "bri":255,"hue":47695}'>bleedPurple</option>
					<option value='{"on":true, "sat":255, "bri":255,"hue":0}'>Red</option>
					<option value='{"on":true, "sat":255, "bri":255,"hue":12750}'>Yellow</option>
					<option value='{"on":true, "sat":255, "bri":255,"hue":25500}'>Green</option>
					<option value='{"on":true, "sat":255, "bri":255,"hue":56100}'>Pink</option>
					<option value='{"on":true, "sat":255, "bri":255,"hue":46920}'>Blue</option>
					<option value='{"on":true, "sat":0}'>White</option>
					<option value='{"on":false}'>Off</option>
				</select>
			</div>
			<div id="output"></div>
		</div>
	</body>
</html>
