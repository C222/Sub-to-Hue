<!DOCTYPE html>

<meta charset="utf-8" />

<title>Sub to Hue</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script language="javascript" type="text/javascript">

	var wsUri = "ws://192.16.64.207/";
	var output;
	var username = "justinfan" + Math.round(Math.random() * (999999 - 100000) + 100000);

	function init()
	{
		output = document.getElementById("output");
		/*testWebSocket();*/
	}

	function testWebSocket()
	{
		websocket = new WebSocket(wsUri);
		websocket.onopen = function(evt) { onOpen(evt) };
		websocket.onclose = function(evt) { onClose(evt) };
		websocket.onmessage = function(evt) { onMessage(evt) };
		websocket.onerror = function(evt) { onError(evt) };
	}

	function onOpen(evt)
	{
		writeToScreen("CONNECTED");
		doSend("CAP REQ :twitch.tv/tags twitch.tv/commands\n");
		doSend("PASS blah\n");
		doSend("NICK " + username + "\n");
		doSend("JOIN #" + $("#cname")[0].value.toLowerCase() + "\n");
	}

	function onClose(evt)
	{
		writeToScreen("DISCONNECTED");
	}

	function onMessage(evt)
	{
		if (evt.data == "PING :tmi.twitch.tv\n")
		{
			doSend("PONG\n");
		}
		if (evt.data.startsWith(":twitchnotify!twitchnotify@twitchnotify.tmi.twitch.tv"))
		{
			/*alert(evt.data);*/
			writeToScreen(evt.data.split(" :")[1]);
			user = evt.data.split(" :")[1].split(" ")[0];
			alert(user);
		}
		console.log(evt.data);
		/*user = evt.data.split(" :")[1].split("!")[0].toLowerCase();
		text = evt.data.split(" :").slice(2).join(" :");
		console.log(user);
		console.log(evt);
		writeToScreen('<span style="color: blue;">' + user + ': ' + text +'</span>');
		websocket.close();*/
	}

	function onError(evt)
	{
		writeToScreen('<span style="color: red;">ERROR:</span> ' + evt.data);
	}

	function doSend(message)
	{
		writeToScreen("SENT: " + message);
		websocket.send(message);
	}

	function writeToScreen(message)
	{
		var pre = document.createElement("p");
		pre.style.wordWrap = "break-word";
		pre.innerHTML = message;
		output.appendChild(pre);
		pre.scrollIntoView();
	}

	window.addEventListener("load", init, false);
</script>

<h2>Sub to Hue</h2>
Channel:<br />
<input type="text" id="cname">
<br />
<button onclick="testWebSocket()">Connect</button>
<button onclick="websocket.close()">Disconnect</button>
<div id="output"></div>
